<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoList with Handlers</title>
  <link rel="stylesheet" href="../assets/prism/prism.css">
  <link rel="stylesheet" href="../assets/style.css">
</head>
</head>
<body>

  <main>
        
    <h1> Todo List </h1>
    <div>
      <button onclick="handlers.displayItems()">Display Items</button>
      <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>
    <div>
      <button onclick="handlers.addItem()">Add</button>
      <input id="addItemTextInput" type="text">
    </div>
    <div>
      <button onclick="handlers.changeItem()">Change Item</button>
      <input id="changeItemPositionInput" type="number">
      <input id="changeItemTextInput" type="text">
    </div>
    <div>
      <button onclick="handlers.deleteItem()">Delete Item</button>
      <input id='deleteItemPositionInput' type="number">
    </div>
    <div>
      <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
      <input id="toggleCompletedPositionInput" type="number">
    </div>

    
  </main>

  <script src="app.js"></script>
</body>
</html>
